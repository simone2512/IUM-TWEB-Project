<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- External CSS stylesheet -->
    <link rel="stylesheet" href="/stylesheets/index.css">

    <!-- Bootstrap CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JavaScript bundle (including Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- Popper.js library (required by Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

    <!-- jQuery library for DOM manipulation -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Axios library for making HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom JavaScript file for games functionality -->
    <script src="javascripts/games.js"></script>
</head>

<body onload="init()">
<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-light">
    <div class="container">
        <!-- Brand logo or name -->
        <a class="navbar-brand">Football Statistics</a>
        <!-- Navigation links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Home link -->
                <li class="nav-item" id="navHome">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <!-- Players link -->
                <li class="nav-item" id="navPlayers">
                    <a class="nav-link" href="players.html">Players</a>
                </li>
                <!-- Competitions link -->
                <li class="nav-item" id="navCompetitions">
                    <a class="nav-link" href="competitions.html">Competitions</a>
                </li>
                <!-- Chat link -->
                <li class="nav-item" id="navChat">
                    <a class="nav-link" href="chat.html">Chat</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Tabs for navigating between Info, Squads, and Games -->
<div class="container-fluid col-md-4" id="GamesPage">
    <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
        <!-- Info tab -->
        <li class="nav-item" role="presentation">
            <button class="nav-link rounded-5" data-bs-toggle="tab" type="button" role="tab" aria-selected="false" onclick="openPageCompetitionSelected()">Info</button>
        </li>
        <!-- Squads tab -->
        <li class="nav-item" role="presentation">
            <button class="nav-link rounded-5" data-bs-toggle="tab" type="button" role="tab" aria-selected="false" onclick="openPageSquads()">Squads</button>
        </li>
        <!-- Games tab -->
        <li class="nav-item" role="presentation">
            <button class="nav-link active rounded-5" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Games</button>
        </li>
    </ul>
</div>

<div class="container-fluid">
    <!-- Dropdown for selecting seasons -->
    <div class="d-flex">
        <div class="dropdown me-1">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuSeasonsButton">
                Season
            </button>
            <!-- Dropdown menu for seasons -->
            <ul class="dropdown-menu" id="dropdownMenuSeasons" aria-labelledby="dropdownMenuSeasonsButton">
                <!-- Items in the dropdown will be populated dynamically -->
            </ul>
        </div>
        <!-- Dropdown for selecting rounds -->
        <div class="dropdown me-1">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuRoundsButton">
                Round
            </button>
            <!-- Dropdown menu for rounds -->
            <ul class="dropdown-menu" id="dropdownMenuRounds" aria-labelledby="dropdownMenuRoundsButton">
                <!-- Items in the dropdown will be populated dynamically -->
            </ul>
        </div>
    </div>
    <br>
    <!-- Container for displaying games -->
    <div id="gamesContainer"></div>
</div>

</body>
</html>
