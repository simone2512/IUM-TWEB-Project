<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GameSelected</title>
    <!-- Set viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="/stylesheets/gameSelected.css">

    <!-- Bootstrap CSS -->
    <!-- Latest compiled CSS (Bootstrap 4.2.1) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Latest compiled CSS (Bootstrap 5.3.3) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JavaScript libraries -->
    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="javascripts/gameSelected.js"></script>
</head>

<body onload="init()">

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-light">
    <div class="container">
        <a class="navbar-brand">Football Statistics</a>
        <!--
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" id="navHome">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item" id="navPlayers">
                    <a class="nav-link" href="players.html">Players</a>
                </li>
                <li class="nav-item" id="navCompetitions">
                    <a class="nav-link" href="competitions.html">Competitions</a>
                </li>
                <li class="nav-item" id="navChat">
                    <a class="nav-link" href="chat.html">Chat</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 text-center">
            <h1 class="mb-4">Game Score</h1>
            <!-- Card for displaying game score -->
            <div class="card p-4">
                <div class="row">
                    <!-- Column for home team -->
                    <div class="col-md-4">
                        <img src="" id="homeClubLogo" class="img-fluid mb-3" alt="Home Club Logo">
                        <h2 id="homeClubName" class="h4"></h2>
                    </div>
                    <!-- Column for game score and date -->
                    <div class="col-md-4">
                        <h2 id="gameScore" class="display-1 mb-4">-</h2>
                        <p id="gameDate" class="lead"></p>
                    </div>
                    <!-- Column for away team -->
                    <div class="col-md-4">
                        <img src="" id="awayClubLogo" class="img-fluid mb-3" alt="Away Club Logo">
                        <h2 id="awayClubName" class="h4"></h2>
                    </div>
                </div>
                <!-- Container for additional game details -->
                <div id="gameDetails">
                    <!-- Additional game details will be displayed here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Timeline section -->
<div id="gameTimeline" class="container">
    <ul class="timeline">
        <!-- Timeline items will be dynamically added here -->
    </ul>
</div>

</body>

</html>
