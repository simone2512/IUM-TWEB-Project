<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Document metadata -->
    <title>Players</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="/stylesheets/players.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Axios library for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom JavaScript for player functionalities -->
    <script src="javascripts/players.js"></script>
</head>

<body onload="init()">

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-light">
    <div class="container">
        <!-- Brand logo -->
        <a class="navbar-brand">Football Statistics</a>

        <!-- Navbar toggler (for mobile) -->
        <!--
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        -->

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" id="navHome">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item" id="navPlayers">
                    <a class="nav-link" href="players.html">Players</a>
                </li>
                <li class="nav-item" id="navCompetitions">
                    <a class="nav-link" href="competitions.html">Competitions</a>
                </li>
                <li class="nav-item" id="navChat">
                    <a class="nav-link" href="chat.html">Chat</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Dropdowns for filtering -->
<div class="d-flex justify-content-center">
    <div class="dropdown me-1">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuCompetitionsButton">
            Competitions
        </button>
        <ul class="dropdown-menu" id="dropdownCompetitions" aria-labelledby="dropdownMenuSeasonsButton">
            <!-- Dropdown items will be added dynamically -->
        </ul>
    </div>

    <div class="dropdown me-1">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuSquadsButton">
            Squads
        </button>
        <ul class="dropdown-menu" id="dropdownSquads" aria-labelledby="dropdownMenuRoundsButton">
            <!-- Dropdown items will be added dynamically -->
        </ul>
    </div>

    <div class="dropdown me-1">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" id="dropdownMenuCountriesButton">
            Countries
        </button>
        <ul class="dropdown-menu" id="dropdownCountries" >
            <!-- Dropdown items will be added dynamically -->

        </ul>
    </div>

    <div class="dropdown me-1">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuPositionsButton">
            Positions
        </button>
        <ul class="dropdown-menu" id="dropdownPositions" aria-labelledby="dropdownMenuRoundsButton">
            <!-- Dropdown items will be added dynamically -->
        </ul>
    </div>

    <div class="dropdown me-1">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuSubPositionsButton">
            SubPositions
        </button>
        <ul class="dropdown-menu" id="dropdownSubPositions" aria-labelledby="dropdownMenuRoundsButton">
            <!-- Dropdown items will be added dynamically -->
        </ul>
    </div>

    <div class="dropdown me-1">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuFootButton">
            Foot
        </button>
        <ul class="dropdown-menu" id="dropdownFoot" aria-labelledby="dropdownMenuRoundsButton">
            <!-- Dropdown items will be added dynamically -->
        </ul>
    </div>

    <!-- Button to trigger player search -->
    <button id="filterByCompetitionBtn" class="btn btn-primary mx-1" onclick="searchPlayerButton()">Cerca Giocatori</button>
</div>

<!-- Container for displaying players -->
<div class="container-fluid" id="LeaguesPage">
    <!-- Pagination buttons -->
    <button id="decrementIndexFilter1" class="btn btn-primary p-3" onclick="decrementIndexFilter()"> <</button>
    <button id="incrementIndexFilter1" class="btn btn-primary p-3 text-right" onclick="incrementIndexFilter()"
            style="float: right;"> >
    </button>
    <!-- Grid for displaying players -->
    <div id="SectionAllPlayers" class="row row-cols-2 row-cols-md-4 row-cols-lg-8 justify-content-center g-2 p-3"></div>
    <!-- Additional pagination buttons -->
    <div class="d-flex justify-content-center">
        <button id="decrementIndexFilter2" class="btn btn-primary mx-1" onclick="decrementIndexFilter()"> < </button>
        <div id="buttonPages"></div>
        <button id="incrementIndexFilter2" class="btn btn-primary mx-1" onclick="incrementIndexFilter()"> > </button>
    </div>
</div>

</body>
</html>
